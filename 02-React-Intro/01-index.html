<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Intro</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script>
		class HelloWorld extends React.Component{
			render(){
				return React.createElement('div', null, 
					React.createElement('h1', null, 'Welcome to React'),
					React.createElement('hr', null, null),
					React.createElement('p', null, 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ducimus delectus laborum blanditiis, sapiente expedita eligendi architecto assumenda vitae quo distinctio, consectetur iure deleniti modi eius vel eum amet velit porro.')
				);
			}
		}

		function renderApp(){
			ReactDOM.render(React.createElement(HelloWorld), document.getElementById('content'))
		}

		function init(){
			var btnGreet = document.getElementById('btnGreet');
			btnGreet.addEventListener('click', renderApp);
		}

		window.addEventListener('DOMContentLoaded', init);


	</script>
</head>
<body>
	<input type="button" value="Greet" id="btnGreet">
	<div id="content">
		
	</div>
</body>
</html>
